<div class="panel panel-primary" *ngIf='incident'>
  <div class="panel-heading">
      Details for {{incident.title}}
  </div>

  <div class="panel-body">
              <div class="row">
                  <div class="col-md-2">Status:</div>
                  <div class="col-md-10">{{incident.status}}</div>
              </div>
              <div class="row">
                  <div class="col-md-2">Description:</div>
                  <div class="col-md-10">{{incident.description}}</div>
              </div>
              <div class="row" style="margin-top:10px;">
                  <div class="col-md-2">Date created:</div>
                  <div class="col-md-10">{{incident.dateCreated|date:'MM/dd/yyyy'}}</div>
              </div>
              <div class="row" style="margin-top:10px;">
                  <div class="col-md-2">Date modified:</div>
                  <div class="col-md-10">{{incident.dateModified|date:'MM/dd/yyyy'}}</div>
              </div>
              <div class="row" *ngIf='incident.priority' style="margin-top:10px;">
                  <div class="col-md-2">Priority:</div>
                  <div class="col-md-10">{{incident.priority}}</div>
              </div>
              <div class="row" *ngIf='incident.assignedTo' style="margin-top:10px;">
                <div class="col-md-2">Assigned to:</div>
                <div class="col-md-10">{{incident.assignedTo}}</div>
            </div>
  </div>

  <div class="panel-footer">
      <a class="btn btn-default" [routerLink]="['/incidents']">
          Back
      </a>
  </div>
</div>

<div class="panel panel-primary" *ngIf='incident && incident.comments && incident.comments.length'>

  <div class="panel-body">
      <incident-system-comment-add>
      </incident-system-comment-add>
  </div>
  <incident-system-comments
      [comments]="incident.comments"
      ></incident-system-comments>
</div>
