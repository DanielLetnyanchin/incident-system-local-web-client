<div class="panel-body">
  <form class="form-horizontal" novalidate (ngSubmit)="addComment()" [formGroup]="commentForm">
    <fieldset>

      <div class="form-group" >
        <label class="col-md-2 control-label" for="messageId">Message</label>
        <div class="col-md-8">
          <input class="form-control" id="messageId" type="text" placeholder="Message" formControlName="message" />
        </div>
      </div>

      <div class="form-group">
        <div class="col-md-4 col-md-offset-2">
          <span>
            <button class="btn btn-primary" type="submit" >
              Publish
            </button>
          </span>
        </div>
      </div>

    </fieldset>
  </form>
</div>
